<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List with Delete Button</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: grey;
    }
    .delete-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>

<body>

<table id="data-table">
    <thead>
        <tr>
            <th>Fruit name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="data-body">
    </tbody>
</table>

<script>

    let data = [
        { id: 1, name: 'Apple' },
        { id: 2, name: 'Banana' },
        { id: 3, name: 'Citrus' }
    ];

    function renderData() {
        const tableBody = document.getElementById('data-body');
        tableBody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td><button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    function deleteItem(id) {
    data = data.filter(item => item.id !== id);
    renderData();
    }
    renderData();
</script>

</body>
</html>
